name: File Changes

on:
  pull_request:
    branches:
      - 'main'
      - 'master'
  
  
jobs:
  importan-changes-gatekeeper:
    if: startsWith(github.head_ref, 'chore/') == false && startsWith(github.head_ref, 'docs/') == false

    runs-on: ubuntu-latest

    outputs:
      app-changes: ${{ steps.changes.outputs.app-changes }} 

    steps:
    - uses: dorny/paths-filter@v2
      id: changes
      with:
        filters: |
          app-changes:
            - 'app/**'
          ts-changes:
            - '![(app)(scripts)]/**.ts'
          js-changes:
            - '![(app)(scripts)]/**.js'
        
    - name: output
      run: |
        echo "app-changes: " ${{steps.changes.outputs.app-changes}}
        echo "ts-changes: " ${{steps.changes.outputs.ts-changes}}
        echo "js-changes: " ${{steps.changes.outputs.js-changes}}
      
  run-what-needed:
    runs-on: ubuntu-latest
    
    needs: importan-changes-gatekeeper

    steps:
    - uses: actions/checkout@v2

    - name: output
      run: |
        echo "app-changes: " ${{needs.importan-changes-gatekeeper.outputs.app-changes}}
      