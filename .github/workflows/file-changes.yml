name: File Changes

on:
  pull_request:
    branches:
      - 'main'
      - 'master'
  
  
jobs:
  importan-changes-gatekeeper:
    if: startsWith(github.head_ref, 'chore/') == false && startsWith(github.head_ref, 'docs/') == false

    runs-on: ubuntu-latest

    outputs:
      app-changes: ${{ steps.changes.outputs.app-changes }} 
      
    env:      
      node_version: "--version"
      run-on-demand: ${{ github.event_name == 'workflow_dispatch' }}
      


    steps:
    - name: aa
      if: env.run-on-demand
      run: |
       echo " run-on-demand -- actor " ${{ github.actor }}
       echo "Trig actor " ${{ github.triggering_actor }}
       echo "Branch: " ${{ github.head_ref }}
       node ${{ env.node_version }}
       
    - name: bb
      if: env.run-on-demand == false
      run: |
       echo "not run-on-demand || actor " ${{ github.actor }}
       echo "Trig actor " ${{ github.triggering_actor }}
       echo "Branch: " ${{ github.head_ref }}
       node ${{ env.node_version }}
   
